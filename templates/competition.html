{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mb-4" style="width: 100%; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title" align="center"> Новости: </h2>
                <div class="row">
                    {% for new in news %}
                    <div class="col-xl-3 col-lg-4 col-sm-6 col-xs-12">
                        <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                            <div class="card-body" style="min-height: 250px">
                                <img src="{{new.image}}">
                                <h5 class="card-title" align="center">{{new.name}}</h5>
                                <p>{{new.content}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
        </div>
    </div>
</div>
{% endblock %}
