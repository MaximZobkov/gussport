<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2">
    <title> GusSport </title>
    <style>
         .custom-toggler.navbar-toggler {
            border-color: lightgreen;
        }
        .custom-toggler .navbar-toggler-icon {
            background-image: url(
"data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0, 128, 0, 0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body style="background-color: #f5f5f5">
<div>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark navbar_margin navbar-back">
        <a class="navbar-brand" href="/"><img class="navbar-image" src='../static/images/other-image/nav-image.png'></a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse mr-auto" id="navbarSupportedContent">
            <a class="mr-auto"> </a>
            <p class="mt-1 mb-1">
                <a href="/competitions" class="btn btn-primary mr-2">Cоревнования</a>
            </p>
            <!--<a href="https://vk.com/scbarro" class="btn btn-dark mr-2">Группа ВКонтакте</a>-->
            {% if current_user.role == "admin" %}
                <p class="mt-1 mb-1">
                    <a href="/user_management" class="btn btn-primary mr-2">Пользователи</a>
                </p>
                <p class="mt-1 mb-1">
                    <a href="/create_competition" class="btn btn-primary mr-2">Создание
                        соревнований</a>
                </p>
                <p class="mt-1 mb-1">
                    <a class="btn btn-primary mr-2" href="/create_news">Добавить новость</a>
                </p>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <div class="mt-1 mb-1">
                    <p class="mt-1 mb-1">
                        <a class="btn btn-light mr-2" href="/login"> Войти </a>
                    </p>
                    <p class="mt-1 mb-1">
                        <a class="btn btn-light" href="/register"> Зарегистрироваться </a>
                    </p>
                </div>
            {% else %}
                <a class="btn btn-light" href="/profile"> Личный кабинет </a>
            {% endif %}
        </div>
    </nav>
</div>
<div>
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href="{{ url_for('static', filename='kladr-jquery/jquery.fias.min.css') }}" rel="stylesheet" type=text/css>
<link href="{{ url_for('static', filename='kladr-jquery/examples/type/styles.css') }}" rel="stylesheet" type=text/css>

<script src="{{ url_for('static', filename='kladr-jquery/examples/lib/jquery-1.11.1.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='kladr-jquery/jquery.fias.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='kladr-jquery/examples/type/script.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='croppie/croppie.js') }}"></script>
<script src="{{ url_for('static', filename='croppie/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='croppie/jquery.min.js') }}"></script>
</body>
</html>
