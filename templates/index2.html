<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Ограничение списка выводимых населённых пунктов</title>

    <link href="{{ url_for('static', filename='kladr-jquery/jquery.fias.min.css') }}" rel="stylesheet" type=text/css>
    <link href="{{ url_for('static', filename='kladr-jquery/examples/type/styles.css') }}" rel="stylesheet" type=text/css>

    <script src="{{ url_for('static', filename='kladr-jquery/examples/lib/jquery-1.11.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='kladr-jquery/jquery.fias.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='kladr-jquery/examples/type/script.js') }}" type="text/javascript"></script>
</head>
<body>
<div class="address">
    <h1>Ограничение списка выводимых населённых пунктов</h1>
    <div class="field">
        <input name="city" type="text" value="" placeholder="Город">
    </div>
    <div class="field">
        <label><input name="typecode" type="radio" value="city" checked="checked"> Только города</label>
        <label><input name="typecode" type="radio" value="settlement"> Города и посёлки</label>
        <label><input name="typecode" type="radio" value="all"> Все населённые пункты</label>
    </div>
</div>
</body>
</html>
