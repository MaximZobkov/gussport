{% extends "base.html" %}

{% block content %}
    <div class="mt-4">
        <div class="card-body">
            <h2 class="card-title" align="center"> Новости: </h2>
            <div class="row">
                {% for new in news_list %}
                    <div class="col-xl-3 col-lg-4 col-sm-6 col-xs-12">
                        <div class="card bg-light mb-4" style="border-radius: 10px;">
                            <img class="card-img-top" style="border-radius: 10px;" src='{{ new.image }}'>
                            <div class="card-body">
                                <h5 align="center" style="height: 35px;"
                                    class="card-title">{{ new.name }}</h5>
                                <h5> {{ new.content }}</h5>
                                {% if current_user.role == "admin" %}
                                <a class="btn btn-danger" href="/delete_new/{{ new.id }}">Удалить новость</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
